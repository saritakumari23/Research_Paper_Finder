<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Finder - By Sarita Kumari</title>

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .btn-search {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-search:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: gray;
        }
    </style>

    <script>
        function searchPapers() {
            let query = document.getElementById("query").value;
            if (!query) {
                alert("Please enter a search query!");
                return;
            }

            fetch(`/fetch_papers?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    if (data.papers && data.papers.length > 0) {
                        let html = `<h3 class="mt-4">Search Results:</h3><ul class="list-group">`;
                        data.papers.forEach(paper => {
                            html += `<li class="list-group-item">
                                <a href="${paper.Link}" target="_blank" class="text-primary">${paper.Title}</a> 
                                <span class="text-muted">(${paper["Publication Date"]})</span>
                            </li>`;
                        });
                        html += "</ul>";
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = "<p class='text-danger'>No papers found.</p>";
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Research Paper Finder</h1>
        <p class="text-center text-muted">Created by <b>Sarita Kumari</b></p>
        
        <div class="mb-3">
            <input type="text" id="query" class="form-control" placeholder="Enter a research topic...">
        </div>
        <button onclick="searchPapers()" class="btn btn-search w-100">üîç Search</button>
        
        <div id="results"></div>
    </div>

    

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
